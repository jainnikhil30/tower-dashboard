<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="fonts.css" />
    <!-- Include latest PatternFly CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@patternfly/patternfly/patternfly.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Ansible Tower QE - Dashboards</title>
  </head>
  <body>
    <div class="pf-c-page" id="page-light-sidebar-nav-example">
      <header role="banner" class="pf-c-page__header">
        <div class="pf-c-page__header-brand">
          <div class="pf-c-page__header-brand-toggle">
            <button
              class="pf-c-button pf-m-plain"
              type="button"
              id="page-light-sidebar-nav-example-nav-toggle"
              aria-label="Global navigation"
              aria-expanded="false"
              aria-controls="navigation-bar"
              data-toggle="collapse" 
              data-target="#navigation-bar"
            >
              <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
          </div>
          <a class="pf-c-page__header-brand-link">
            <img src="{{ url_for('static', filename='towerlogo.png') }}" alt="tower-logo" style="height:50px">
          </a>
        </div>
      </header>
      <div class="pf-c-page__sidebar pf-m-dark collapse show" id="navigation-bar">
        <div class="pf-c-page__sidebar-body">
          <nav
            class="pf-c-nav pf-m-dark"
            id="page-light-sidebar-nav-example-expandable-nav"
            aria-label="Global"
          >
            <ul class="pf-c-nav__list pf-c-nav__simple-list">
              <li class="pf-c-nav__item pf-m-expandable pf-m-expanded">
                <a href="{{ url_for(endpoint='jenkins.releases') }}" class="pf-c-nav__link" id="nav-mixed-link2" aria-expanded="true">Dashboard</a>
                <section class="pf-c-nav__subnav" aria-labelledby="nav-mixed-link2">
                  <ul class="pf-c-nav__simple-list">
                    <li class="pf-c-nav__item">
                      <a href="{{ url_for(endpoint='jenkins.releases') }}#issues" class="pf-c-nav__link">Issues</a>
                    </li>
                    <li class="pf-c-nav__item">
                      <a href="{{ url_for(endpoint='jenkins.releases') }}#integration_results" class="pf-c-nav__link">Integration results</a>
                    </li>
                    <li class="pf-c-nav__item">
                      <a href="{{ url_for(endpoint='jenkins.releases') }}#all_jobs" class="pf-c-nav__link">All Jobs</a>
                    </li>
                  </ul>
                </section>
              </li>
              <li class="pf-c-nav__item pf-m-expandable pf-m-expanded">
                <a href="{{ url_for(endpoint='jenkins.integration_test_results') }}" class="pf-c-nav__link">Test Triage</a>
                <section class="pf-c-nav__subnav" aria-labelledby="nav-mixed-link2">
                  <ul class="pf-c-nav__simple-list">
                    <li class="pf-c-nav__item">
                      <a href="{{ url_for(endpoint='jenkins.integration_test_results') }}?failed_on=today" class="pf-c-nav__link">Latest Test Failures</a>
                    </li>
                  </ul>
                </section>
              </li>
              <li class="pf-c-nav__item">
                <a href="https://github.com/orgs/ansible/projects/44" class="pf-c-nav__link">Tower Dashboard Kanban Board</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <main role="main" class="pf-c-page__main" tabindex="-1" id="main-content-page-light-sidebar-nav-example">
        <section class="pf-c-page__main-section pf-m-light">
              {% block content %}{% endblock %}
        </section>
      </main>
    </div>

  </body>
</html>
